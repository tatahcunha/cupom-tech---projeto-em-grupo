    <main>
        <div class="container">
          <!-- Nome -->
          <form class="row g-3">
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label" id="nome">Nome</label>
              <input type="text" class="form-control" id="nome" required placeholder="Ex:José">
            </div>
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="Sobrenome" required placeholder="Ex:Silva">
            </div>
            <!-- RG -->
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label" id="rg">RG</label>
              <input type="number" class="form-control" id="rg" required placeholder="Digite apenas números">
            </div>
            <!-- E-mail -->
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label" id="email" >Endereço de Email</label>
              <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
            </div>

            <!-- Senha e confirmação de senha -->
            <div class="col-md-6">
              <label for="inputPassword" class="form-label" id="senha" >Senha</label>
              <input type="password" class="form-control" id="senha">
            </div>
            <div class="col-md-6">
              <label for="inputPassword" class="form-label" id="Confirmasenha">Confirmação de senha</label>
              <input type="password" class="form-control" id="Confirmasenha" placeholder="Digite Novamente a sua senha">
            </div>
            <!-- CEP -->
            <div class="col-md-5">
              <label for="inputAddress" class="form-label">CEP:</label>
              <input type="number" class="form-control" id="cep" class="cor" placeholder="Digite apenas números">
                    </div>
            <!-- Botão -->
            <button type="button" class="btn btn-secondary col-md-2" class="btn" id="buscaCep">Buscar</button>            
            <div class="col-md-5">           
              <label for="inputZip" class="form-label">Estado:</label>
              <input type="text" class="form-control" id="estado" required disabled>                    
            </div>
            <div class="col-md-6 col-sm-12">
              <label for="inputCity" class="form-label">Cidade:</label>
              <input type="text" class="form-control" id="cidade" required disabled>
            </div>
            <div class="col-md-6">
              <label for="inputZip" class="form-label">Bairro:</label>
              <input type="text" class="form-control" id="bairro" required disabled>
            </div>
            <div class="col-md-5">
              <label for="inputZip" class="form-label">Rua:</label>
              <input type="text" class="form-control" id="rua" required disabled>
            </div> 
            <div class="col-md-2">
              <label for="validationDefault01" class="form-label" id="numero" >Número</label>
              <input type="text" class="form-control" id="numero" required>
            </div>
            <div class="col-md-5">
              <label for="validationDefault01" class="form-label" id="complemento">Complemento</label>
              <input type="text" class="form-control" id="complemento" required>
            </div>
            <div class="col-md-12">
            <button type="submit" class="nes-btn is-primary btn-style mt-4"
               id="enviaCadastro">Enviar</button>
            </div>
            
          </form>
        </div>
    </main>
